plugins {
    id 'java'
}

group = 'se.yrgo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task runbook(type: JavaExec) {
    dependsOn 'classes'
    mainClass = 'ui.Main'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'clean', 'compileJava', 'compileTestJava', 'test', 'javadoc', 'runbook'

task runDefaultTasks {
    dependsOn 'clean', 'compileJava', 'compileTestJava', 'test', 'javadoc', 'runbook'
}

jar {
    manifest {
        attributes('Main-Class': 'ui.Main')
    }
}
